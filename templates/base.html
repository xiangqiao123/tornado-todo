<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>
			{% block title %}todo{% end %}
		</title>
		<link rel="stylesheet" href="{{ static_url("styles/reset.css") }}" type="text/css"/>
		<link rel="stylesheet" href="{{ static_url("styles/index/style.css") }}" type="text/css"/>
	</head>

	<body>
		<div class="page">
			<div class="header box">
				<a href="http://www.tornadoweb.org/en/stable/" target="_blank">
        			<img src="{{ static_url("images/tornado.png") }}" alt="powered by tornado" />
        		</a>
				<a href="/">任务跟踪</a>
			</div>

			<div class="main box">
				{% block items %}
				{% end %}
			</div>

			<div class="foot">
        		Copyright <span>©</span> 任务跟踪
        		作者 <a href="http://simple-is-better.com/">Python.cn(news, jobs)</a>
        		&nbsp;
        		<a href="http://webpy.org/" target="_blank">
        			<img src="{{ static_url("images/webpy_ss.png") }}" alt="powered by web.py" />
        		</a>
        		<br>
        		本程序由ting使用tornado改写
    		</div>
		</div>
		{% block bottom %}{% end %}
	</body>

</html>
